<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emission Prediction</title>
</head>

<body>
    <h1>CO2 Emission Prediction</h1>

    <form action="/predict" method="post">
        <label for="engine_size">Engine Size:</label>
        <input type="text" name="engine_size" required><br>

        <label for="cylinders">Cylinders:</label>
        <input type="text" name="cylinders" required><br>

        <label for="fuel_consumption">Fuel Consumption:</label>
        <input type="text" name="fuel_consumption" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div>
        <h2>Prediction Result:</h2>
        <p>{{ prediction_text }}</p>
    </div>
    {% endif %}

</body>

</html>
